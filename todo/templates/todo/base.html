{% load static %}


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{% static '/todo/todo_icon.png' %}" style="width:max-content;">
    <title>Todo</title>
</head>

<body style="background-color: black; color: white;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="color:black ;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'todo/todo_icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> <span> Todo</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color:black ;">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                </li>
            </ul>
            <form action="{% url 'logoutuser' %}" method="POST" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signupuser' %}">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
            </li>
            {% endif %}
        </div>
    </nav>

    <div class="container" style="margin-bottom: 100px; padding: 20px;">
    {% block content %}

    {% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
        <!--a class="navbar-brand" href="http://localhost:8000/">About</a-->
        <a href="https://devasenan134.pythonanywhere.com/"> About</a>
    </nav>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
